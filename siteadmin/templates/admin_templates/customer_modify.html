    <section id="logup">
    <div class="card1 w-50 mb-3">
        <div class="card-body">
            <p class="card-text">
                <h1>Modify Customer Details</h1>
                <br />
                
            </p>
            <form method="POST" action="" >
                <!-- action="{% url 'common:common_signin' %}" -->
                {% csrf_token %}
                <input class="form-control me-2" type="text" required value="{{ customer.first_name }}" placeholder="Please enter your First name" size="40" name="first_name"><br />
                <input class="form-control me-2" type="text" required value="{{ customer.last_name }}" placeholder="Please enter your Last name" size="40" name="last_name"><br />
                <input class="form-control me-2" type="text" required value="{{ customer.email }}" placeholder="Please enter your Email Id" size="100" name="email"><br />
                <input class="form-control me-2" type="text" required value="{{ customer.mobile }}" placeholder="Please enter your Mobile number" size="40" name="mobile"><br />
                
                <input class="form-control me-2" type="password" value="{{ customer.password }}" placeholder="Enter Password" size="40" name="password"><br />       
                <span style="color: red;font-size: 20px;">{{ message }}</span>
               
                <button class="btn btn-primary" type="submit" style="width:150px;height: 60px;"><a>Modify</a></button>
                
            </form>
            
        </div>  
                  
    </div>
    </section>
