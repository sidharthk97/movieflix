</head>
<body>    
        
    <div class="container0" style="background-image:url('/static/images/bg2.jpg'); " >
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'common:common_index' %}" >
                    <img src="/static/images/newlogo.png" height="70px" width="250px" no-repeat >
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 " >
                        <li class="nav-item active">
                            <a class="nav-link" style="color: white;margin-right: 150px;">Welcome Admin ! </a>
                        </li>
                        <li class="nav-item active">
                            <a id="adminhome" href="{% url 'siteadmin:admin_home' %}" class="nav-link" style="color: white;margin-right: 150px;">Admin Home </a>
                        </li>
                            
                        <li class="nav-item dropdown" >
                            <a class="language dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                                <button  class="btn btn-outline-light" type="button" >English</button>
                            </a>
                            <ul class="dropdown-menu">
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#" >English</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Hindi</a></li>
                                    <li><hr class="dropdown-divider"></li>

                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
    
                    <div class="signout">
                        <!-- <a class="asignout"  href="{% url 'customer:customer_signout' %}">Sign Out</a> -->
                        <a href="{% url 'siteadmin:siteadmin_signout' %}"><button  class="btn btn-outline-light" type="button" >Sign Out</button></a>
                    </div>                      
        
                </div>
            </div>
        </nav>

        <section id="logup">
            <div class="card1 w-50 mb-3">
                <div class="card-body">
                    <p class="card-text">
                        <h1>Add Movie Details !</h1>
                        <br />                        
                    </p>
                    <form method="POST" action="{% url 'siteadmin:siteadmin_addmovie' %}?id={{movie.id}}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <span style="color: red;font-size: 20px;">{{error_message }}</span>
                        <input class="form-control me-2" type="text" required placeholder="Please enter Movie Name" size="150" name="name" value="{{movie.name}}"><br />
                        <input class="form-control me-2" type="text" required placeholder="Please enter Movie language" size="30" name="language" value="{{movie.language}}"><br />
                        <input class="form-control me-2" type="text" required placeholder="Please enter Movie category" size="30" name="category" value="{{movie.category}}"><br />
                        <input class="form-control me-2" type="text" required placeholder="Please enter the year of release" size="10" name="year" value="{{movie.year}}"><br />
                        <label for="pic">Upload movie poster:</label>
                        <input class="form-control me-2" type="file" placeholder="Upload Movie poster image" name="pic" value="{{movie.pic}}"><br />    
                        <label for="video">Upload movie video :</label>
                        <input class="form-control me-2" type="file" placeholder="Upload Movie" name="video" value="{{movie.video}}"><br />
                        
                        <button class="btn btn-primary" type="submit" style="width:150px;height: 60px;"><a>Submit</a></button>
                        
                    </form>
                    
                </div>  
                          
            </div>
        </section>
    </div>
<div class="footer text-center">
    <div class="row row-cols-3">
        <div class="fcol">Privacy</div>
        <div class="fcol">Legal notes</div>
        <div class="fcol">Terms of Use</div>
        <div class="col-12"><hr/></div>
        <div class="col-12">Copyright belongs to Movieflix solutions</div>
    </div>
</div>


</body>
</html>
